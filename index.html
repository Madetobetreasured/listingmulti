
<!DOCTYPE html>
<html>
<head>
  <title>MTBT Listing Tool (GitHub Pages)</title>
  <style>
    body { font-family: Arial, background: #3e1d55; color: white; padding: 20px; }
    .container { background: #5e2a7a; padding: 20px; border-radius: 12px; max-width: 600px; margin: auto; }
    input, select, button { margin: 5px 0; width: 100%; padding: 8px; border-radius: 4px; }
    label { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Made to be Treasured - Listing Tool</h2>
    <label>SKU</label><input type="text" id="sku">
    <label>Barcode</label><input type="text" id="barcode">
    <label>Supplier</label>
    <select id="supplier">
      <option value="">-- Choose --</option>
      <option>ICG</option><option>Abacus</option><option>UKG</option><option>Kingfisher</option>
      <option>Jonny Javelin</option><option>Words & Wishes</option><option>Nigel Quinney</option>
      <option>Paperlink</option><option>Danilo</option><option>Sensations</option>
    </select>
    <label>Price</label><input type="text" id="price">
    <label>Min Price</label><input type="text" id="minPrice">
    <label>Max Price</label><input type="text" id="maxPrice">
    <label>Quantity</label><input type="text" id="quantity" value="6">
    <label>Condition</label><input type="text" id="condition" value="New">
    <label>Upload Front Image</label><input type="file" id="frontImage">
    <label>Upload Inside Image</label><input type="file" id="insideImage">
    <br><br>
    <button onclick="alert('AI listing generated (simulated)')">Generate Listing</button>
    <button onclick="alert('CSV Download Triggered (simulated)')">Download CSVs</button>
  </div>
</body>
</html>
