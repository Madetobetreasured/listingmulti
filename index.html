
<!DOCTYPE html>
<html>
<head>
  <title>MTBT Listing Tool</title>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <script>UPLOADCARE_PUBLIC_KEY = 'demopublickey';</script>
  <style>
    body { font-family: Arial; background: #3e1d55; color: white; padding: 20px; }
    .container { background: #5e2a7a; padding: 20px; border-radius: 12px; max-width: 700px; margin: auto; }
    input, select, button, textarea { margin: 5px 0; width: 100%; padding: 8px; border-radius: 6px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Made to be Treasured – Listing Tool</h2>
    <label>SKU</label><input type="text" id="sku">
    <label>Barcode</label><input type="text" id="barcode">
    <label>Supplier</label>
    <select id="supplier">
      <option value="">-- Choose --</option>
      <option>ICG</option><option>Abacus</option><option>UKG</option><option>Kingfisher</option>
      <option>Jonny Javelin</option><option>Words & Wishes</option><option>Nigel Quinney</option>
      <option>Paperlink</option><option>Danilo</option><option>Sensations</option>
    </select>
    <label>Price</label><input type="text" id="price">
    <label>Min Price</label><input type="text" id="minPrice">
    <label>Max Price</label><input type="text" id="maxPrice">
    <label>Quantity</label><input type="text" id="quantity" value="6">
    <label>Condition</label><input type="text" id="condition" value="New">
    <label>Tags (Shopify)</label><input type="text" id="tags">
    <label>Collections (Shopify)</label><input type="text" id="collections">
    <label>SEO Description</label><textarea id="seoDesc" rows="3"></textarea>
    <label>Upload Images (drag and drop)</label>
    <input type="hidden" role="uploadcare-uploader" data-multiple="true" id="imageUpload" />
    <br>
    <button onclick="alert('✅ Product saved')">Save Product</button>
    <button onclick="alert('🔁 Cleared')">Clear & Add Another</button>
    <button onclick="alert('📥 CSVs Downloaded')">Download CSVs</button>
    <button onclick="alert('📧 CSVs Emailed')">Email CSVs</button>
    <button onclick="alert('🧠 AI Description Generated')">Generate AI Listing</button>
    <button onclick="alert('🛍️ Product Published to Shopify')">Publish to Shopify</button>
  </div>
</body>
</html>
